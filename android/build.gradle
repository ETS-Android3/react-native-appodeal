apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter() 
    mavenCentral()
    maven {
        url "https://artifactory.appodeal.com/appodeal"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // Appodeal
    implementation 'com.appodeal.ads.sdk:core:2.10.2'
    implementation 'com.appodeal.ads.sdk.networks:mraid:2.10.2.3'
    implementation 'com.appodeal.ads.sdk.networks:vast:2.10.2.3'
    // Consent manager
    implementation 'com.explorestack:consent:1.0.1'
}